<!DOCTYPE html>

   <head>

      <title>

         P&aacute;gina con Javascript.

      </title>

      <script language="javascript">
          //HACER UNA PÁGINA CON 3 INPUT TEXT QUE EL USUARIO INTRODUZCA TRES NÚMEROS Y DIGA CUÁL ES EL MAYOR POR UN ALERT      function comparar()
        function comparar()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;

            var mayor ;

            if (num1 >= num2)
            {
                mayor = num1;
            }else
            {
                mayor = num2;
            }
            if (num3 > mayor)
            {
                mayor = num3;
            }

            alert (" El número mayor de los tres es: "+ mayor);
        }
        

      </script>

   </head>

   <body>
        <h4>Ecribe tres números y te digo cuál es mayor.</h4>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <input type="text" id="num3">
        <button type="button" name="OK" onclick="comparar();">OK</button>
    
   </body>

</html>
