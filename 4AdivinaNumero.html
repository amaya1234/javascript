<!DOCTYPE html>


   <head>

      <title>

         P&aacute;gina con Javascript.

      </title>

      <script language="javascript">
        
        window.onload = getRandomInt;

    
        function getRandomInt(min,max)
            {
                return Math.floor(Math.random()*(max-min))+min;
            }
        
        function probar()
        {
            var numero = document.getElementById("numero").value;
            var vidas = 5;
        
            var numerogenerado = getRandomInt(1,101);

            while (vidas >0) {
                
                if (numero == numerogenerado) {
                    alert ("Correcto!!!!!  El número es: " + numerogenerado);
                    break;
                } else {
                    
                    if (numero > numerogenerado) {
                        alert ("OOOhhhhh!!!!!  El número es: menor" );
                    } else {
                        alert ("OOOhhhhh!!!!!  El número es: mayor" );
                    }

                    numero = window.prompt ("Vuelve a intentarlo: suerte!");

                }
                vidas= vidas-1;
                if (vidas>0) {
                    alert ("Te quedan vidas? Si: "+vidas);
                }
            }
            alert ("ya no te quedan vidas.... oohhhhhhh!!!");
        }

      </script>

   </head>

   <body>
        <h4>Adivina el n&uacute;mero del 1 al 100 que hemos elegido...</h4><br>
        <input type="text" id="numero"><br><br>
        <button onclick="probar();">ADIVINAR</button>
    
   </body>

</html>
