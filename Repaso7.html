<!DOCTYPE html>

   <head>

      <title>

         P&aacute;gina con Javascript.

      </title>

      <script language="javascript">
          //HACER UN PROGRAMA QUE MUESTRE ALERTS EN LA SECUENCIA 3, 6, 9, 12, 15 ...99
        function hacer()
        {
            
            for( var num=3; num <=99 ; num=num+3)
            {
                
                alert (" Este alert muestra el número: "+ num );
            }
        }

      </script>

   </head>

   <body>
        <h4>Secuencia de múltiplos de 3</h4>
    
        <button onclick="hacer();">empezamos!</button>
    
   </body>

</html>
