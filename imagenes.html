<html>

<head>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script type="text/javascript">

    function ocultaMuestra(div_tocado) {
      var img_tocado = div_tocado.firstElementChild;
      var estilo = img_tocado.style.visibility;
      if (estilo == 'visible' || estilo == '') {
        img_tocado.style.visibility = 'hidden';
      }
      else {
        img_tocado.style.visibility = 'visible';
      }
    }
  </script>
</head>

<body>
  <div onclick="ocultaMuestra(this)">
    <img src="pantera.jpg" />
  </div>
</body>

</html>
