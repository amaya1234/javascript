
<!DOCTYPE html>

   <head>

      <title>

         P&aacute;gina con Javascript.

      </title>

      <script language="javascript">
          //HACER UNA PÁGINA QUE PERMITA INTROUCIR UNA NOTA DE 0 A 10 Y DIGA SI EQUIVALE A UN APROBADO, BIEN, NOTABLE, O SOBRESALIENTE 
        function comparar()
        {
            var nota = document.getElementById("nota").value;
            
            var calificacion ;

            if(nota < 5)
            {
                calificacion = "Suspenso";
                
            }else if (nota >= 5 && nota < 6)
            {
                calificacion = "Suficiente";

            }else if (nota >= 6 && nota < 7)
            {
                calificacion = "Bien";

            }else if (nota >= 7 && nota < 9)
            {
                calificacion = "Notable";

            }else if (nota >= 9 && nota < 10)
            {
                calificacion = "Sobresaliente";
            }

            alert (" Tu calificación es: "+ calificacion);
        }
        

      </script>

   </head>

   <body>
        <h4>Ecribe tu nota numérica y saldrá tu calificación.</h4>
        <input type="text" id="nota">
        <button type="button" name="OK" onclick="comparar();">OK</button>
    
   </body>

</html>
